<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="content">
        <strong class="title">Tabela IMC</strong>
        <div class="infos">
            <div class="categorias">
                <div class="title"> <strong>IMC</strong></div>
                <div class="infoIMC">
                    <div class="text">Menos do que 18,5</div> 
                    <div class="text">Entre 18,5 e 24,9</div> 
                    <div class="text">Entre 25 e 29,9</div>    
                    <div class="text">Entre 30 e 34,9</div> 
                    <div class="text">Entre 35 e 39,9</div> 
                    <div class="text">Mais do que 40</div>
                </div>
            </div>

            <div class="resultado">
                <div class="title"><strong>Resultado</strong></div>
                <div class="infoResultado">
                    <div class="text">Abaixo do peso</div> 
                    <div class="text">Peso normal</div> 
                    <div class="text">Sobrepeso</div>    
                    <div class="text">Obesidade grau 1</div> 
                    <div class="text">Obesidade grau 2 </div> 
                    <div class="text">Obesidade grau 3 </div>
                </div>    
            </div>
            
        </div>

        <div class="calcIMC">
            <div class="title"> <strong>Calcule seu IMC</strong></div>
            <form action="" class="form" id="FORME">
                <div class="peso">
                    <div class="text">Peso:</div>
                    <input type="text" class="inputPeso">
                </div>
    
                <div class="altura">
                    <div class="text">Altura:</div>
                    <input type="text" class="inputAltura">
                </div>
                
                <button type="submit" class="buttonsubmit"><strong class="textbutton">Calcular</strong></button>
                <div class="result">1231</div>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
